<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thông tin tiêm chủng COVID-19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>
<body>
    <div id="container" style="height: 100vh;" class="container-lg d-flex align-items-center justify-content-center flex-column">
        <h1 class="fs-2 text-center">Tra cứu thông tin tiêm chủng COVID-19</h1>
        <form action="" id="form__get-otp" method="POST" class="border rounded shadow-sm px-4 pt-1 pb-3 mt-2 w-100">
            <div class="row g-3 mt-2">
                <div class="col-md-3 col-sm-6 mt-3">
                    <label for="form__get-otp-fullname" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control form-control-validation form__get-otp-fullname" id="form__get-otp-fullname" placeholder="Họ và tên" aria-label="Họ và tên">
                    <div class="invalid-feedback">Lỗi</div>
                </div>
                <div class="col-md-3 col-sm-6 mt-3">
                    <label for="form__get-otp-birthday" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control form-control-validation form__get-otp-birthday" id="form__get-otp-birthday" placeholder="Ngày sinh" aria-label="Ngày sinh">
                    <div class="invalid-feedback">Lỗi</div>
                </div>
                <div class="col-md-3 col-sm-6 mt-3">
                    <label for="form__get-otp-gender" class="form-label">Giới tính</label>
                    <select class="form-select form-control-validation form__get-otp-gender" id="form__get-otp-gender">
                        <option selected value="">Chọn giới tính</option>
                        <option value="1">Nam</option>
                        <option value="2">Nữ</option>
                    </select>
                    <div class="invalid-feedback">Lỗi</div>
                </div>
                <div class="col-md-3 col-sm-6 mt-3">
                    <label for="form__get-otp-phone" class="form-label">Số điện thoại</label>
                    <input type="number" id="form__get-otp-phone" class="form-control form-control-validation form__get-otp-phone" placeholder="Số điện thoại" aria-label="Số điện thoại">
                    <div class="invalid-feedback">Lỗi</div>
                </div>
            </div>

            <div class="text-center mt-4 d-flex justify-content-center">
                <button class="btn btn-secondary border mx-1 btn-reset-form" type="button">Nhập lại</button>
                <button class="btn btn-primary mx-1">Tra cứu</button>
            </div>
        </form>
        <footer class="mt-2 text-center">
            Copyright 2022 ©
            <a href="https://www.facebook.com/LeVanTuan.Info/" target="_blank">Lê Văn Tuân</a>
        </footer>

        <!-- modal -->
        <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <form action="" class="modal-content" id="form__get-info">
                    <div class="modal-header">
                        <h5 class="modal-title" id="otpModal">Xác thực OTP</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="form__get-info-otp" class="col-form-label">Mã OTP:</label>
                            <input type="number" class="form-control" id="form__get-info-otp" placeholder="Nhập mã OTP">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                        <button class="btn btn-primary">Xác nhận</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- modal show info -->
        <div class="modal fade show" id="modalShowInfo" tabindex="-1" aria-labelledby="modalShowInfoLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title h4" id="modalShowInfoLabel">Thông tin tiêm chủng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container-lg d-flex flex-column justify-content-center">
                        <h2 class="text-center fs-3">Thông tin tiêm chủng Covid-19</h2>

                        <div class="modal-show-info-result">
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
